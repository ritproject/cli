version: '3.7'

x-test: &test
  image: registry.gitlab.com/ritproject/cli:test
  volumes:
    - ./app/lib:/app/lib
    - ./app/test:/app/test
    - ./app/.formatter.exs:/app/.formatter.exs
    - ./app/mix.exs:/app/mix.exs
    - ./app/mix.lock:/app/mix.lock

services:
  cli:
    <<: *test
    build:
      context: app
      dockerfile: ../docker/test/${DOCKERFILE:-Dockerfile}

  cli.static:
    <<: *test
    command: mix test.static
